<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <p class="loading">Loading...</p>

        <div id="main" style="display: none;">
            <p id="buttons">
                <button id="geoSwitch">Start tracking</button>
                <button id="geoLogClear">Clear log</button>
                <button id="sendEmail">Send via email</button>
            </p>

            <p>
                Geolocation method:
                <input type="radio" name="method" value="js" id="methodJS" checked> JavaScript
                <input type="radio" name="method" value="native" id="methodNative"> Native
            </p>

            <p id="jsOptions">
                <input type="checkbox" id="optionHighAccuracy"> High accuracy<br>
                Frequency (ms): <input type="text" id="optionFrequency">
            </p>

            <p id="nativeOptions" style="display: none;">
                Accuracy (m):
                <input type="radio" name="accuracy" value="0" id="accuracy0" checked> 0
                <input type="radio" name="accuracy" value="10" id="accuracy10"> 10
                <input type="radio" name="accuracy" value="100" id="accuracy100"> 100
                <input type="radio" name="accuracy" value="1000" id="accuracy1000"> 1000
                <br>

                Distance filter (m): <input type="text" id="distanceFilter">
            </p>

            <div id="geoLog"></div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
